on:
    pull_request:
    push:
        branches:
        - master

jobs:
  build:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: ubuntu-latest
          stack-yaml: stack-lts-20.yaml
          extra-args: "--flag xlsx:microlens"
        - os: ubuntu-latest
          stack-yaml: stack-lts-20.yaml # GHC 9.2
          extra-args: ""
        - os: ubuntu-latest
          stack-yaml: stack-lts-21.yaml # GHC 9.4
          extra-args: ""
        - os: ubuntu-latest
          stack-yaml: stack-lts-22.yaml # GHC 9.6
          extra-args: ""
        - os: ubuntu-latest # GHC 9.8
          stack-yaml: stack-lts-23.yaml
          extra-args: ""
    steps:
      - name: Clone project
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ hashFiles(matrix.stack-yaml) }}-${{ matrix.extra-args }}
      - name: Build
        shell: bash
        run: |
            set -ex
            sudo apt-get -y install libbz2-dev
            stack upgrade
            stack --version
            stack build --fast --stack-yaml=${{ matrix.stack-yaml }} ${{ matrix.extra-args }}
      - name: Test
        shell: bash
        run: |
          stack test --fast --stack-yaml=${{ matrix.stack-yaml }} ${{ matrix.extra-args }}
